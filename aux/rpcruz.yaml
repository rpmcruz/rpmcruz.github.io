        title: "Bachelor's Project: Semantic Segmentation in Neural Networks using Iterative Visual Attention"
        subtitle: Diana Raquel Teixeira e Silva
        description: "Segmentar imagens usando redes neuronais é demorado (especialmente ao treinar) e requer muita memória quando as imagens são de alta-resolução. Cada vez é uma realidade mais comuns termos que trabalhar com imagens de alta-resolução, desde a área biomédica devido aos microscópios digitais de alta-resolução até à condução autónoma. A arquitectura mais comum para segmentar imagens é a U-Net, que, para cada pixel, produz a probabilidade desse pixel pertencer à região de interesse. Normalmente, quando a imagem é de alta-resolução o que se faz é dividir a imagem em patches e processar cada patch em separado. Estas abordagens têm dois problemas: (1) dispendem tanto tempo em regiões difíceis de segmentar, como em regiões fáceis de segmentar onde não se passa nada; (2) a fronteira entre patches é um problema e tem que ser lidada de forma especial. A proposta consiste em elaborar um novo método de segmentação que consiste em três fases: (1) usar uma U-Net para segmentar uma versão de baixa-resolução da imagem; (2) com base nas probabilidades produzidas por essa U-Net identificar patches da imagem mal-segmentados; (3) usar uma segunda U-Net para refinar esses patches (Figura 1 e 2). Portanto, a ideia é produzir um método de segmentação iterativo para redes neuronais. Já existem vários métodos iterativos para redes neuronais, mas é para outro tipo de problemas, em que se pretende focar na eficiência e não na rapidez. A ideia será aplicar o método produzido em datasets de imagem biomédica e também de condução autónoma."
        image: alunos/201805131.jpg
