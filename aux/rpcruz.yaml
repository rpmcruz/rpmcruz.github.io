        year: 2021/2022 (on-going)
        title: "Master's Thesis: Human Feedback during Neural Networks Training"
        subtitle: Pedro João Cruz Serrano e Silva
        description: "When systematic errors are detected in the predictions of a neural network, a common practice is to collect more images representative of these problematic cases, so that the neural network may be re-trained and, hopefully, avoid such mistakes. This process is expensive and is known as \"active learning\". Different \"data augmentation\" exist, but they are blind — i.e., they do not necessarily generate images in the space where the neural network is having more difficulty. Some work tries to intervene more directly by generating images closest to the decision boundary, using a generative model. The proposal here is to re-think how we can guide the neural network while it is being trained to avoid such mistakes — more specifically, we can use the derivatives as a form of sensitivity analysis to understand what parts of the images are contributing to increment/decrementing the class probability, and thus contributing to the mistake. These derivatives can then be regularized to avoid the network from focusing on a given part of the image or guide the network into focusing on another part of the image. This work is in collaboration with Prof. ASM Shihavuddin from the Green University of Bangladesh."
