        year: 2021/2022 (on-going)
        title: "Bachelor's Project: Mobile App using Object Detection for Car Driving"
        subtitle: "Filipe Pinto Campos, André Magalhães Cruz, Francisco Gonçalves Cerqueira, Vasco Marinho Rodrigues Gomes Alves"
        image: [alunos/201905609.jpg, alunos/201705768.jpg, alunos/201905337.jpg, alunos/201808031.jpg]
        description: "A technology race is \"on\" between car manufacturers to produce automatic systems to help human drivers. Currently, this technology goes from simple warnings and momentary assistance (SAE level 0) to fully self-driving systems on certain conditions (SAE level 3). However, these systems are expensive and the vast majority of the car fleet does not yet incorporate any of these systems. These systems typically use either RGB cameras or LiDAR sensors or both. Tesla has been focusing mostly on RGB cameras, while Bosch/Daimler has focused more on LiDAR sensors. Neural networks are then used to translate these sensorial inputs into semantic representations of the surroundings. Object detection systems already exist that provide high accuracy, even for mobile phone RGB cameras. The goal is to produce an Android application that produces an audible sound to warn the user in certain situations: when another car is in front of the user's car, when a pedestrian or another obstacle is in the road, and to notify on horizontal and vertical signs. Most Android phones are not powerful enough to run neural networks, but, if that is a problem, we can have the Android phone communicate with a server. The mobile phone needs to be somehow fixated in the tablier so that it moves as little as possible and be positioned in such a way that it provides a good front-view. The work would be divided into three stages. (1) Review stage [½ month]: students must review what Python packages exist for object detection, which models might be appropriate for the task, and which public datasets exist that can be used to train the models. (2) Implementation stage [1,5 months]: students form groups so that some try different object detection systems, while a couple of the students prepare the frontend/backend. (3) Evaluation and improvement stage [½ month]: due to resources limitations, we may need to scale down the image resolution (if the network is a problem) or perform other adjustments necessary for the system to work properly."
